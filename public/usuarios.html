<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <title>Multas/Node/Express/Mysql</title>
    <!--Import bootstrap.css-->
    <link type="text/css" rel="stylesheet" href="resources/css/bootstrap.min.css" />
    
    <!-- custom CSS -->

      <style>
      @font-face {
          font-family: 'Roboto';
          src: url('resources/fonts/roboto/Roboto-Regular.eot');
          src: url('resources/fonts/roboto/Roboto-Regular.woff') format('woff'), 
          url('resources/fonts/roboto/Roboto-Regular.ttf') format('truetype');
          font-style: normal;
          }
          
      body{font-family: "Roboto"}
          
      .width-30-pct{
          width:30%;
      }
       
      .text-align-center{
          text-align:center;
      }
       
      .margin-bottom-1em{
          margin-bottom:1em;
      }
      </style>

  </head>

<body>
  
<div class="container" ng-app="users" ng-controller="usersController">
  <div class="row">
      <div class="">
          <h2 align="center">Listado de Usuarios</h2>
          <a class="btn btn-primary" href="crearusuario.html">Crear Usuario</a>
          <!-- table that shows product record list -->
          <table class="table table-striped">
              <thead>
                  <tr>
                      <!--<th class="text-align-center">ID</th>-->
                      <th class="">Identificacion</th>
                      <th class="">Nombres</th>
                      <th class="">Apellidos</th>    
                      <th class="text-align-center">Acciones</th>                  
                  </tr>
              </thead>
              <tbody ng-init="getAllUsers()">
                  <tr ng-repeat="user in datos | filter:search">
                      <td>{{ user.id_cedulapro}}</td>
                      <td>{{ user.nombre}}</td>  
                      <td>{{ user.apellido}}</td>                  
                      <td align="center">
                          <a ng-click="readOneUser(user.id_cedulapro)" class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-edit" aria-hidden="true"> Editar</span></a>                          
                          <a class="btn btn-danger btn-sm" data-toggle="modal" data-target="#confirm{{user.id_cedulapro}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"> Eliminar</span></a>
                          
                          <!--Are you sure modal-->
                          <div class="modal" id="confirm{{user.id_cedulapro}}" tabindex="-1" role="dialog">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                  <h4 class="modal-title">Confirm</h4>
                                </div>
                                <div class="modal-body">									  
                                  <p>Estas seguro de eliminar el registro?</p>									
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                  <button type="button" class="btn btn-danger" ng-click="deleteUser(user.id_cedulapro)" >Aceptar</button>
                                </div>
                              </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                          </div><!-- /.modal -->
                          
                      </td>
                  </tr>			
              </tbody>
          </table>
      </div>
  </div> <!-- end row -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modal-product-title">Modal title</h4>
        </div>
        <div class="modal-body">        
                <form id="form-dinminder">
                        <div class="form-group">
                            <label for="id_cedulapro" class="control-label">Identificaci√≥n</label>
                            <input ng-model="id_cedulapro" type="text" class="form-control" value="{{user.id_cedulapro}}"/>	
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="control-label">Nombres</label>
                            <input ng-model="nombre" type="text" class="form-control" value="{{user.nombre}}"/>					
                        </div>
                        <div class="form-group">
                            <label for="apellido" class="control-label">Apellidos</label>
                            <input ng-model="apellido" type="text" class="form-control" value="{{user.apellido}}"/>					
                        </div>                                                              
                </form>		
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>                                  
          <button id="btn-update-product" type="button" class="btn btn-warning" ng-click="updateUser()">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</div> <!-- end container -->

    <!--Import jQuery before bootstrap.js-->
    <script type="text/javascript" src="resources/js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
    
    <!-- include angular js -->
    <script src="resources/js/angular.min.js"></script>
    
    <!-- controller app -->
    <script src="resources/js/app.js"></script>

  </body>
</html>
